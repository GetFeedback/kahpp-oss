kahpp:
  group: direct
  name: transform-basic
  topics:
    source: foo
    sink: bar
  streamsConfig:
    bootstrapServers:
    - kafka:9092
  steps:
  - name: copyValueToHeaders
    type: dev.vox.platform.kahpp.configuration.transform.CopyFieldRecordTransform
    config:
      from: value
      to: headers.value
  - name: produceRecordToSinkTopic
    type: dev.vox.platform.kahpp.configuration.topic.ProduceToTopic
    config:
      topic: sink
