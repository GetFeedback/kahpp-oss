spring.application.name=kahpp
spring.profiles.active=dev
spring.output.ansi.enabled=always
spring.main.banner-mode=OFF
logging.level.=DEBUG
logging.level.org.springframework=INFO
# Print the Kafka Streams topology in the logs
logging.level.org.springframework.kafka.config.StreamsBuilderFactoryBean=DEBUG
logging.level.org.apache.kafka.streams=DEBUG
logging.level.org.apache.kafka.clients.producer=DEBUG
# Reduce warnings on tests
logging.level.org.apache.kafka.clients.NetworkClient=ERROR
logging.level.dev.vox.platform.kahpp=DEBUG
# Testcontainers
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
